<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programmable Metronome</title>
  </head>
<body>
	<link rel="stylesheet" href="./metronom.css">

	<h1>Programmable Metronome</h1>

	<select id="pieceSelection">
		<option value="riverdance">Riverdance</option>
		<option value="masquerade">Masquerade for Brass</option>
	</select>

	<h4 id="pieceTitle">Riverdance</h4>
	<table>
		<tbody>
			<tr>
				<td>
					Tempo: Viertel (punktiert
					<input id="punktiert" type="checkbox" name="punktiert" value="punktiert">
					)
				</td>
				<td><input id="tempo" type="number" value="140" maxlength="3"></td>
				<td><input id="achtelzeigen" type="checkbox" name="achtelzeigen" value="achtelzeigen" checked="checked">Achtel anzeigen</td>
			</tr>
			<tr>
				<td>Satz (Nr)</td>
				<td><input id="satz" type="number" value="1" min="1" max="3" maxlength="1"></td>
			</tr>
			<tr>
				<td>Starttakt</td>
				<td><input id="starttakt" type="number" value="1" maxlength="3"></td>
			</tr>
			<tr>
				<td>Vorlauf (Anz. Takte)</td>
				<td><input id="vorlauf" type="number" value="2" maxlength="3"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td>Aktueller Takt</td>
				<td><input id="aktuellertakt" type="text" value="" maxlength="3"></td>
			</tr>
		</tbody>
	</table>

	<button id="startButton">Start</button>
	<button id="stopButton">Stopp</button>

    <script src="engine.js"></script>
  </body>
</html>
