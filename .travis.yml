language: node_js
node_js:
  - "iojs"
  - "11"
sudo: false
install:
  - npm install
script:
  - npm test
#  - npm run build
deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  local-dir: src
#  local-dir: dist
  target-branch: gh-pages
  verbose: true
  on:
    branch: master
