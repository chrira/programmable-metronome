language: node_js
node_js: stable

sudo: false

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm test
  - npm run build

deploy:
  provider: pages
  github-token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  local-dir: dist
  target-branch: gh-pages
  verbose: true
  on:
    branch: master
