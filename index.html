<!DOCTYPE html><html lang="de" data-ember-extension="1"> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <title>Programmable Metronome</title> </head> <body> <link rel="stylesheet" href="https://chrira.github.io/programmable-metronome/metronom.dad53640.css"> <h1>Programmable Metronome</h1> <select> <option value="masquerade">Masquerade for Brass</option> <option value="riverdance" disabled>Riverdance</option> </select> <h4 id="pieceTitle">Masquerade for Brass</h4> <table> <tbody> <tr> <td>Tempo (Viertel):</td> <td><input id="tempo" type="number" value="140" maxlength="3"></td> <td><input id="achtelzeigen" type="checkbox" name="achtelzeigen" value="achtelzeigen" checked>Achtel anzeigen</td> </tr> <tr> <td>Satz (Nr):</td> <td><input id="satz" type="number" value="3" min="1" max="3" maxlength="1" onchange="wechsleTempo()"></td> </tr> <tr> <td>Starttakt:</td> <td><input id="starttakt" type="number" value="1" maxlength="3"></td> </tr> <tr> <td>Vorlauf (Anz. Takte):</td> <td><input id="vorlauf" type="number" value="2" maxlength="3"></td> </tr> <tr> </tr> <tr> <td>Aktueller Takt:</td> <td><input id="aktuellertakt" type="text" value="" maxlength="3"></td> </tr> </tbody> </table> <button id="startButton">Start</button> <button id="stopButton">Stopp</button> <script type="text/javascript" src="https://chrira.github.io/programmable-metronome/metronom.ec4d1cbc.js"></script> </body> </html>
