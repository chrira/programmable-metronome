<!DOCTYPE html><html lang="de" data-ember-extension="1"> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <title>Metronom</title> </head> <body> <h1>Masquerade for Brass</h1> <link rel="stylesheet" href="https://chrira.github.io/programmable-metronome/metronom.dad53640.css"> <table> <tbody> <tr> <td>Tempo (Viertel):</td> <td><input id="tempo" type="number" value="140" maxlength="3"></td> <td><input type="checkbox" id="achtelzeigen" name="achtelzeigen" value="achtelzeigen" checked>Achtel anzeigen</td> </tr> <tr> <td>Satz (Nr):</td> <td><input id="satz" type="number" value="3" min="1" max="3" maxlength="1" onchange="wechsleTempo()"></td> </tr> <tr> <td>Starttakt:</td> <td><input id="starttakt" type="number" value="1" maxlength="3"></td> </tr> <tr> <td>Vorlauf (Anz. Takte):</td> <td><input id="vorlauf" type="number" value="2" maxlength="3"></td> </tr> <tr> </tr> <tr> <td>Aktueller Takt:</td> <td><input id="aktuellertakt" type="text" value="" maxlength="3"></td> </tr> </tbody> </table> <button id="startButton">Start</button> <button id="stopButton">Stopp</button> <script type="text/javascript" src="https://chrira.github.io/programmable-metronome/metronom.5ec19fec.js"></script> </body> </html>
